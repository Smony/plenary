<div data-control="toolbar">
    <a
        href="<?= Backend::url('kitsoft/plenary/category/create') ?>"
        class="btn btn-primary oc-icon-plus">
        <?= trans('kitsoft.plenary::lang.create'); ?>
    </a>

    <button
        class="btn btn-danger oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onDelete"
        data-request-confirm="Are you sure you want to delete the selected Categories?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        Delete selected
    </button>
    <a href="<?= Backend::url('kitsoft/plenary/category/reorder'); ?>" class="btn btn-default oc-icon-sitemap">
        <?= e(trans('kitsoft.plenary::lang.category.sorting')) ?>
    </a>

    <button
        class="btn btn-default"
        data-request="onSendMail"
        data-request-confirm="<?= e(trans('kitsoft.plenary::lang.category.confirm-message')) ?>"
        data-request-success="$(this).prop('disabled', true)"
        data-stripe-load-indicator>
        <?= e(trans('kitsoft.plenary::lang.category.message')) ?>
    </button>
</div>
